<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            let rand = Math.floor(Math.random() * 3);

            if (rand === 0) {
                return "rock";
            } else if (rand === 1) {
                return "paper";
            } else if (rand === 2) {
                return "scissors";
            } else {
                return "unknown";
            }
        }

    </script>
</body>

</html>
