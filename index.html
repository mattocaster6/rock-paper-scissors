<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">

    </div>

    <script>

        function getComputerChoice() {
            let rand = Math.floor(Math.random() * 3);

            if (rand === 0) {
                return "rock";
            } else if (rand === 1) {
                return "paper";
            } else if (rand === 2) {
                return "scissors";
            } else {
                return "unknown";
            }
        }

        function getHumanChoice() {
            return prompt("Rock, paper or scissors?").toLowerCase();
        }


        function playGame() {

            let humanScore = 0;
            let computerScore = 0;

            const rockButton = document.querySelector("#rock");
            const paperButton = document.querySelector("#paper");
            const scissorsButton = document.querySelector("#scissors");
            const results = document.querySelector("#results");

            function playRound(humanChoice, computerChoice) {

                if (humanChoice === computerChoice) {
                    results.textContent = "You tied! You both chose " + computerChoice + "!";
                } else if (humanChoice === "rock" && computerChoice === "scissors") {
                    humanScore++;
                    results.textContent = "You win! Rock beats scissors!";
                } else if (humanChoice === "paper" && computerChoice === "rock") {
                    humanScore++;
                    results.textContent = "You win! Paper beats rock!";
                } else if (humanChoice === "scissors" && computerChoice === "paper") {
                    humanScore++;
                    results.textContent = "You win! Scissors beats paper!";
                } else if (humanChoice === "rock" && computerChoice === "paper") {
                    computerScore++;
                    results.textContent = "You lose! Rock loses to paper!";
                } else if (humanChoice === "paper" && computerChoice === "scissors") {
                    computerScore++;
                    results.textContent = "You lose! Paper loses to scissors!";
                } else if (humanChoice === "scissors" && computerChoice === "rock") {
                    computerScore++;
                    results.textContent = "You lose! Scissors loses to rock!";
                } else {
                    results.textContent = "You didn't enter a valid move!";
                }

            }


            rockButton.addEventListener("click", () => playRound("rock", getComputerChoice()));
            paperButton.addEventListener("click", () => playRound("paper", getComputerChoice()));
            scissorsButton.addEventListener("click", () => playRound("scissors", getComputerChoice()));

        }

    </script>
</body>

</html>
